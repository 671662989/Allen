server:
  port: 8087
spring:
  application:
    name: auth-service
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
    registry-fetch-interval-seconds: 10
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
leyou:
  jwt:
    secret: leyouLogin@1234555
    pubKeyPath: E:\\tmp\\rsa\\rsa.pub
    priKeyPath: E:\\tmp\\rsa\\rsa.pri
    expire: 30
    cookieName: LY_TOKEN
    cookieMaxAge: 30
